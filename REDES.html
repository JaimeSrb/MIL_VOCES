<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REDES SOCIALES</title>
    <style>
        /* Asegura que el contenedor de la imagen no tenga márgenes ni relleno */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
        }

        /* Imagen que se ajusta al ancho de la pantalla */
        img {
            width: 100%; /* El ancho de la imagen será siempre el 100% del contenedor */
            height: auto; /* Mantiene la proporción original de la imagen */
        }
    </style>
</head>
<body>

    <img src="REDES.jpg" alt="Imagen Ajustable">

</body>
</html>
